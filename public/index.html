<!DOCTYPE html>
<html ng-app="app">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta charset="utf-8">

		<!-- Topbar color when opened as web -->
		<meta name="theme-color" content="#FF9800" />

		<title>AireMAD</title>
		
		<!-- CSS MDL -->
		<link rel="stylesheet" href="css/mdl/material.min.css">
		<script src="js/mdl/material.min.js"></script>
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
		<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto" />

		<!-- CSS custom -->
		<link rel="stylesheet" href="css/style.css" type="text/css" />
		<link rel="stylesheet" href="css/search.css" type="text/css" />
		<link rel="stylesheet" href="css/movidas.css" type="text/css" />
		
		<!-- Add to homescreen @ iOS -->
		<link rel="apple-touch-icon" href="icon/apple-icon.png">
		<link rel="apple-touch-startup-image" href="/startup.png">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
	</head>
	
	<body>

		<!-- Always shows a header, even in smaller screens. -->
		<div class="mdl-layout mdl-js-layout" ng-controller="appCtrl as app">

			<!-- Main content -->
			<main class="mdl-layout__content">
				<aside ui-view="panel"></aside>
				<div ui-view="content" class="page-content"></div>
			</main>
		</div>


		<!-- jQuery -->
		<!-- <script type="text/javascript" src="js/jquery/jquery-1.11.0.min.js"></script> -->

		<!-- GoogleMaps -->
		<script src="https://maps.google.com/maps/api/js?key=AIzaSyCfn18c2SMMcHgWpcUxwmywsBuPjlzJFUI&libraries=placeses,visualization,drawing,geometry,places"></script>

		<!-- Angular -->
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.28/angular.min.js"></script>
		<script type="text/javascript" src="js/angular-ui-router.min.js"></script>
		<script type="text/javascript" src="js/ng-map.min.js"></script>

		<!-- App -->
		<script type="text/javascript" src="js/app.js"></script>

		<!-- Services -->
		<script type="text/javascript" src="services/api.js"></script>
		<script type="text/javascript" src="services/map.js"></script>
		<script type="text/javascript" src="services/home.js"></script>
		<script type="text/javascript" src="services/station.js"></script>
		<script type="text/javascript" src="services/search.js"></script>

		<!-- Directives -->
		<script type="text/javascript" src="directives/search.js"></script>
		<!-- <script type="text/javascript" src="directives/station-list.js"></script> -->

		<!-- Controllers -->
		<script type="text/javascript" src="controllers/app.js"></script>
		<script type="text/javascript" src="controllers/search.js"></script>
		<script type="text/javascript" src="controllers/home.js"></script>
		<script type="text/javascript" src="controllers/station.js"></script>
	</body>
</html>
